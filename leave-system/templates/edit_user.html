{% extends 'base.html' %}
{% block content %}

<h4 class="mb-4">Edit User</h4>

<form method="POST">
    <div class="mb-3">
        <label>Username</label>
        <input name="username" class="form-control" value="{{ user.username }}" required>
    </div>

    <div class="mb-3">
        <label>Email</label>
        <input name="email" class="form-control" value="{{ user.email }}" required>
    </div>

    <div class="mb-3">
        <label>Department</label>
        <input name="department" class="form-control" value="{{ user.department }}">
    </div>

    <div class="mb-3">
        <label>Role</label>
        <select name="role" class="form-select">
            <option value="staff" {% if user.role == 'staff' %}selected{% endif %}>Staff</option>
            <option value="manager" {% if user.role == 'manager' %}selected{% endif %}>Manager</option>
        </select>
    </div>

    <button class="btn btn-primary">Save Changes</button>
    <a href="{{ url_for('hr_users') }}" class="btn btn-secondary">Back</a>
</form>

{% endblock %}
